quarkus.http.port=8080
quarkus.log.level=INFO

quarkus.http.root-path=/auth
quarkus.http.non-application-root-path=/

quarkus.kc-routing-redirects.urls./=/auth/realms/baby-yoda/account
quarkus.kc-routing-redirects.urls./auth=/auth/realms/baby-yoda/account
quarkus.kc-routing-redirects.urls./register=/auth/realms/baby-yoda/protocol/openid-connect/registrations?client_id=account&response_type=code
