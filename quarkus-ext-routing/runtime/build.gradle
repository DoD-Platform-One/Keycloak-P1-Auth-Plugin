plugins {
    id 'java-library'
    id 'io.quarkus.extension' version "${quarkusPluginVersion}"
    id 'jacoco'
}

group "${rootProjectgroupId}"
version "${rootProjectVersion}"

repositories {
    mavenLocal {
        content {
            includeGroupByRegex 'io.quarkus.*'
        }
    }
    mavenCentral()
}

configurations.all {
    resolutionStrategy {
        // Force secure versions to fix CVEs
        force 'commons-beanutils:commons-beanutils:1.11.0'
        force 'org.apache.commons:commons-lang3:3.18.0'
        
        // Force Netty 4.1.125.Final to fix all CVEs
        force 'io.netty:netty-buffer:4.1.125.Final'
        force 'io.netty:netty-codec:4.1.125.Final'
        force 'io.netty:netty-codec-http:4.1.125.Final'
        force 'io.netty:netty-codec-http2:4.1.125.Final'
        force 'io.netty:netty-codec-socks:4.1.125.Final'
        force 'io.netty:netty-codec-dns:4.1.125.Final'
        force 'io.netty:netty-codec-haproxy:4.1.125.Final'
        force 'io.netty:netty-common:4.1.125.Final'
        force 'io.netty:netty-handler:4.1.125.Final'
        force 'io.netty:netty-handler-proxy:4.1.125.Final'
        force 'io.netty:netty-resolver:4.1.125.Final'
        force 'io.netty:netty-resolver-dns:4.1.125.Final'
        force 'io.netty:netty-transport:4.1.125.Final'
        force 'io.netty:netty-transport-native-unix-common:4.1.125.Final'
        force 'io.netty:netty-transport-native-epoll:4.1.125.Final'
        force 'io.netty:netty-transport-native-kqueue:4.1.125.Final'
    }
}

dependencies {
    implementation platform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")
    implementation 'io.quarkus:quarkus-arc:3.20.2.1'
    implementation 'io.quarkus:quarkus-vertx-http:3.20.2.1'
    // Updated to secure versions - using Spring 5.x for compatibility
    implementation 'org.springframework.security:spring-security-web:5.8.15'
    implementation 'javax.servlet:javax.servlet-api:4.0.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.2'
    testImplementation 'org.mockito:mockito-core:3.12.4'

    // Spring 5.3.39 is the last open source version (5.3.40+ are commercial only)
    testImplementation 'org.springframework:spring-context:5.3.39'
    testImplementation 'io.quarkus:quarkus-reactive-routes:3.20.2.1'
    testImplementation 'io.quarkus:quarkus-junit5-internal'
    testImplementation 'io.rest-assured:rest-assured'
    testImplementation 'jakarta.enterprise:jakarta.enterprise.cdi-api:4.0.0'
    testImplementation 'jakarta.inject:jakarta.inject-api:2.0.1'
}

test {
    useJUnitPlatform()
    systemProperty "java.util.logging.manager", "org.jboss.logmanager.LogManager"
}

// https://docs.gradle.org/current/userguide/jacoco_plugin.html
jacoco {
    toolVersion = "0.8.11"
    reportsDirectory = file("${buildDir}/jacoco")
}

jacocoTestReport {
    reports {
        html.required = true
        html.destination file("${buildDir}/jacoco/html/")
        xml.required = true
        xml.destination file("${buildDir}/jacoco/test.xml")
        csv.required = false
    }
}
