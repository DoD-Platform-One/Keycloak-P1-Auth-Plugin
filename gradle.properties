# --- Quarkus pins ---
quarkusPlatformArtifactId=quarkus-bom
quarkusPluginVersion=3.20.2.1
quarkusPlatformVersion=3.20.2.1
quarkusPlatformGroupId=io.quarkus

# --- Project coords ---
rootProjectName=p1-keycloak-plugin
rootProjectVersion=3.6.10
rootProjectgroupId=dod.p1

# --- Gradle runtime ---
org.gradle.logging.level=INFO

# Heavier heap for NVD ingest + H2 build; adjust -Xmx if your container is tighter
org.gradle.jvmargs=-Xms512m -Xmx4096m -Dfile.encoding=UTF-8 -Djava.net.preferIPv4Stack=true

# Your environment: avoid daemon flakiness and FS watcher noise
org.gradle.daemon=false
org.gradle.vfs.watch=false

# Parallel is fine; config-on-demand can cause odd ordering in multi-project scans
org.gradle.parallel=true
org.gradle.configureondemand=false

org.gradle.caching=true
test.maxParallelForks=2

# Optional: pin Dependency-Check data dir (keeps caches on fast disk)
# systemProp.org.owasp.dependencycheck.data.directory=/home/zacw/.gradle/dependency-check-data

# Optional: if you want to pass the NVD key via system property instead of env,
# wire build.gradle to read it, then set here:
# systemProp.nvd.api.key=YOUR_KEY

# Explicitly disable Central Analyzer to prevent Maven Central timeouts
systemProp.analyzer.central.enabled=false
systemProp.owasp.dependencycheck.analyzer.central.enabled=false
